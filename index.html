<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <canvas id='playerCanv'></canvas>
  <canvas id="hitCanv">
  </canvas>
  <canvas id='styleCanv'></canvas>
  <audio autoplay loop onloadstart="this.volume=0.2">
    <source src="images/meme.mp3" type="audio/mp3">
  </audio>
  <audio id="hitNoise">
    <source  src="images/hit.mp3" type="audio/mp3">
  </audio>
  <audio id="punchNoise" onloadstart="this.volume= 0.1">
    <source  src="images/punch.mp3" type="audio/mp3">
  </audio>
  <h1>Score: <span id='score'>0</span></h1>
  <h1>Lives: <span id='hurt'></span></h1>
  <h1>High Score: <span id='high'>0</span></h1>
  <p id="instruct"> A to attack high, S to attack low </p>
</body>
</html>
